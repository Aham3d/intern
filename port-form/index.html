<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  
  <link rel="stylesheet" href="form.css">
</head>
<body>


  <form id="form">
      <input type="text" id="name" placeholder="name" name="name" required minlength="3">

      <input type="email" placeholder="name@gmail.com" id="email" name="email" required>
    
      <input type="text" id="message" name="message" placeholder="message" required minlength="3">
    
    <button type="submit" id="submit-button">Register</button>
  </form>
  


  <script src="form.js"></script>
</body>
</html>
