<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  
  <link rel="stylesheet" href="form.css">
</head>
<body>


  <form id="my-form">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required minlength="3">
    </div>
    
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel"  placeholder="555-555-5555" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" placeholder="name@gmail.com" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="website">Website URL:</label>
      <input type="url" id="website" name="website" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" placeholder="Min. 8 characters" id="password" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$">
    </div>
    
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" placeholder="Re-enter Password" id="confirm-password" name="confirm-password" required>
    </div>
    
    <button type="submit" id="submit-button">Register</button>
  </form>
  


  <script src="form.js"></script>
</body>
</html>
